{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/organization_dashboard.css' %}">

<div class="dashboard-container">

    <div class="dashboard-header">
        <h2>Organization Dashboard</h2>
        <a href="{% url 'create_service' %}" class="btn-primary">
            + Create New Work
        </a>
    </div>

    <div class="services-grid">
        {% for s in services %}
        <div class="service-card">
            <div class="card-header">
                <h3>{{ s.title }}</h3>
                <span class="status {{ s.status|lower }}">
                    {{ s.status }}
                </span>
            </div>

            {% if s.status == "APPROVED" %}
            <a href="{% url 'org_view_applicants' s.id %}" class="view-link">
                View Applicants â†’
            </a>
            {% endif %}
        </div>
        {% empty %}
        <p class="empty-text">No services created yet ðŸš€</p>
        {% endfor %}
    </div>

</div>

{% endblock %}
