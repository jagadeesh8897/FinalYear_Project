<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Volunteer Profile</title>

<style>
body{
    background:#eef2f7;
    font-family:Inter,system-ui,sans-serif;
    margin:0;
    padding:40px;
}

.card{
    max-width:900px;
    margin:auto;
    background:white;
    border-radius:22px;
    padding:30px;
    box-shadow:0 20px 50px rgba(0,0,0,.08);
}

.header{
    display:flex;
    align-items:center;
    gap:20px;
}

.avatar{
    width:120px;
    height:120px;
    border-radius:50%;
    background:#d1d5db;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:36px;
    font-weight:700;
    color:#374151;
}

.name{
    font-size:26px;
    font-weight:700;
}

.meta{
    color:#6b7280;
    margin-top:6px;
}

.section{
    margin-top:30px;
}

.section h3{
    margin-bottom:10px;
    color:#111827;
}

.skills span{
    display:inline-block;
    background:#eef2ff;
    color:#3730a3;
    padding:8px 16px;
    border-radius:20px;
    font-size:14px;
    margin:6px 6px 0 0;
}

.back{
    display:inline-block;
    margin-top:25px;
    text-decoration:none;
    color:#4338ca;
    font-weight:600;
}
</style>
</head>

<body>

<div class="card">

    <!-- HEADER -->
    <div class="header">
        <div class="avatar">
            {{ volunteer.full_name|slice:":1" }}
        </div>

        <div>
            <div class="name">{{ volunteer.full_name }}</div>
            <div class="meta">
                {{ volunteer.year }} · {{ volunteer.department }}
            </div>
        </div>
    </div>

    <!-- DETAILS -->
    <div class="section">
        <h3>Contact</h3>
        <p><b>Email:</b> {{ volunteer.user.email }}</p>
        <p><b>Phone:</b> {{ volunteer.phone }}</p>
    </div>

    <div class="section">
        <h3>Skills</h3>
        <div class="skills">
            {% for skill in volunteer.skills_list %}
                <span>{{ skill }}</span>
            {% endfor %}
        </div>
    </div>

    <a href="javascript:history.back()" class="back">← Back to Applicants</a>

</div>

</body>
</html>
