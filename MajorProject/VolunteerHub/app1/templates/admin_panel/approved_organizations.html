{% extends "admin_panel/base_admin.html" %}
{% block content %}

<h2>Approved Organizations</h2>

{% if organizations %}
    <ul>
    {% for org in organizations %}
        <li>
            <strong>{{ org.organization_name }}</strong>
            ({{ org.user.email }})
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No approved organizations yet.</p>
{% endif %}

{% endblock %}
